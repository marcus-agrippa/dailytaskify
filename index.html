<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Daily Taskify</title>
</head>
<body>
  <h1 id="title">My Tasks</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter a task..." autocomplete="off">
      <ul class="tasks" id="tasks"></ul>
    </form>
    <small>Left click toggle completed<br>Right click to delete</small>
    <small id="mode-text">Toggle Light/Dark Mode</small>
    <label class="switch" id="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  <script src="app.js"></script>
</body>
</html>
